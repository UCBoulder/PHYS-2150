<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHYS 2150 Measurement Suite</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/components.css">
    <!-- Qt WebChannel JS library -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/api.js"></script>
    <script src="js/modals.js"></script>
</head>
<body class="dark-mode">
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme (Ctrl+Shift+C)" aria-label="Toggle light/dark theme">
        <svg id="sun-icon" class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg id="moon-icon" class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>

    <main id="main-content">
        <h1>PHYS 2150 Measurement Suite</h1>
        <p class="subtitle">Select a measurement application:</p>

        <div class="button-container">
        <button class="btn btn-primary btn-launcher" onclick="launchEQE()" id="btn-eqe">
            EQE Measurement
        </button>

        <button class="btn btn-primary btn-launcher" onclick="launchJV()" id="btn-jv">
            I-V Measurement
        </button>
        </div>

        <div class="offline-indicator" id="offline-indicator" style="display: none;">
            <span>OFFLINE MODE</span>
        </div>

        <footer class="footer">
            <p class="shortcuts-hint">Press E for EQE, I for I-V</p>
            <p class="version" id="app-version"></p>
            <p class="institution">CU Boulder Physics Undergraduate Labs</p>
        </footer>
    </main>

    <!-- Info Modal -->
    <div class="modal-overlay" id="info-modal">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="info-modal-title">
            <h2 class="modal-title" id="info-modal-title">Info</h2>
            <div class="modal-body">
                <p id="info-modal-message" style="color: var(--text-secondary);"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="LabModals.closeInfo()">OK</button>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal-overlay" id="error-modal">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="error-modal-title">
            <h2 class="modal-title" id="error-modal-title">Error</h2>
            <div class="modal-body">
                <p id="error-modal-message" style="color: var(--text-secondary);"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="LabModals.closeError()">OK</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * PHYS 2150 Launcher - Qt WebChannel Version
         *
         * Uses shared modules: theme.js, api.js, modals.js
         */

        // Offline mode state (toggled with Ctrl+Shift+O)
        let offlineModeEnabled = false;

        function isOfflineMode() {
            return offlineModeEnabled;
        }

        function toggleOfflineMode() {
            offlineModeEnabled = !offlineModeEnabled;
            const indicator = document.getElementById('offline-indicator');
            indicator.style.display = offlineModeEnabled ? 'flex' : 'none';
        }

        function getTheme() {
            return LabTheme.isDark() ? 'dark' : 'light';
        }

        function launchEQE() {
            const api = LabAPI.get();
            if (!api) {
                LabModals.showError('Connection Error', 'Not connected to backend');
                return;
            }
            const btn = document.getElementById('btn-eqe');
            btn.classList.add('loading');
            btn.textContent = 'Launching';

            api.launch_eqe(isOfflineMode(), getTheme(), function(result) {
                const response = JSON.parse(result);
                if (!response.success) {
                    LabModals.showError('Launch Failed', 'Failed to launch EQE: ' + response.message);
                    btn.classList.remove('loading');
                    btn.textContent = 'EQE Measurement';
                }
            });
        }

        function launchJV() {
            const api = LabAPI.get();
            if (!api) {
                LabModals.showError('Connection Error', 'Not connected to backend');
                return;
            }
            const btn = document.getElementById('btn-jv');
            btn.classList.add('loading');
            btn.textContent = 'Launching';

            api.launch_jv(isOfflineMode(), getTheme(), function(result) {
                const response = JSON.parse(result);
                if (!response.success) {
                    LabModals.showError('Launch Failed', 'Failed to launch I-V: ' + response.message);
                    btn.classList.remove('loading');
                    btn.textContent = 'I-V Measurement';
                }
            });
        }

        // Keyboard shortcuts (Ctrl+Shift+C is handled by theme.js)
        document.addEventListener('keydown', function(e) {
            // Use Ctrl (Windows/Linux) or Cmd (Mac) + Shift + key
            const modifierKey = e.ctrlKey || e.metaKey;

            // Ctrl/Cmd+Shift+D - Toggle offline mode (D for Dev)
            if (modifierKey && e.shiftKey && e.code === 'KeyD') {
                e.preventDefault();
                toggleOfflineMode();
                return;
            }
            // Ctrl/Cmd+Shift+T - Toggle terminal window
            if (modifierKey && e.shiftKey && e.code === 'KeyT') {
                e.preventDefault();
                const api = LabAPI.get();
                if (api && api.toggle_terminal) {
                    api.toggle_terminal(function(result) {
                        const r = JSON.parse(result);
                        const status = r.show_terminal ? 'ENABLED' : 'DISABLED';
                        LabModals.showInfo('Terminal Window', 'Terminal window: ' + status);
                    });
                }
            }
            // E - Launch EQE (when not in input)
            if (e.key === 'e' || e.key === 'E') {
                if (document.activeElement.tagName !== 'INPUT') {
                    e.preventDefault();
                    launchEQE();
                }
            }
            // I - Launch I-V (when not in input)
            if (e.key === 'i' || e.key === 'I') {
                if (document.activeElement.tagName !== 'INPUT') {
                    e.preventDefault();
                    launchJV();
                }
            }
        });

        // Load version from backend
        function loadVersion() {
            const api = LabAPI.get();
            if (api && api.get_version) {
                api.get_version(function(result) {
                    const response = JSON.parse(result);
                    document.getElementById('app-version').textContent = 'v' + response.version;
                });
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize shared modules
            LabTheme.init();
            LabAPI.init();

            // Load version after API is ready
            setTimeout(loadVersion, 100);
        });
    </script>
</body>
</html>
